<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </div>
        <div class="continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="logo" alt="Logo instagram">
                <div class="profile-photo">
                    <img src="img/profile-photo.jpg" alt="Imagem de perfil">
                </div>
                <a href="#" class="login">Continue como leozito.jpg</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é leozito.jpg?</p>
                <p class="not-account">
                    <a href ="#" class="link-blue">Alternar conta</a>
                    ou
                    <a href ="#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-app">
                <p class="get">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
